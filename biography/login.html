<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Your Login CSS -->
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login-container">
    <div class="background-3d">
      <div class="sphere sphere-1"></div>
      <div class="sphere sphere-2"></div>
      <div class="sphere sphere-3"></div>
      <div class="sphere sphere-4"></div>
      <div class="cube cube-1"></div>
      <div class="cube cube-2"></div>
    </div>

    <div class="login-card">
      <div class="card-glow"></div>

      <div class="card-content">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue your journey</p>

        <form id="loginForm" class="login-form">
          <!-- EMAIL -->
          <div class="input-group">
            <div class="input-icon">
              <!-- Mail Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 
                0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </div>
            <input type="email" id="email" class="input-field" placeholder="Email address" required />
          </div>

          <!-- PASSWORD -->
          <div class="input-group">
            <div class="input-icon">
              <!-- Lock Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>

            <input type="password" id="password" class="input-field" placeholder="Password" required />

            <button type="button" class="toggle-password" id="togglePassword">
              <!-- Eye Icon -->
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>

            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button">
            <span>Sign In</span>
            <div class="button-glow"></div>
          </button>
        </form>

        <div class="divider">
          <!--<span>or continue with</span>-->
        </div>

        <!-- SOCIAL BUTTONS -->
        <div class="social-login">
          <button class="social-button">
            <!-- Google Icon -->
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 
                1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 
                3.28-4.74 3.28-8.09z" />
              <path fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 
                1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 
                20.53 7.7 23 12 23z" />
              <path fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 
                8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 
                1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 
                3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 
                6.16-4.53z" />
            </svg>
          </button>

          <button class="social-button">
            <!-- Facebook -->
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor"
                d="M24 12.073c0-6.627-5.373-12-12-12S0 
                5.446 0 12.073c0 5.99 4.388 10.954 10.125 
                11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 
                1.792-4.669 4.533-4.669 1.312 0 2.686.235 
                2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 
                1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 
                23.027 24 18.062 24 12.073z" />
            </svg>
          </button>

          <button class="social-button">
            <!-- GitHub -->
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor"
                d="M12 2C6.477 2 2 6.477 2 12c0 
                4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 
                0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 
                1.003.07 1.531 1.03 1.531 1.03.892 
                1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 
                0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 
                0 0 .84-.269 2.75 1.025A9.578 9.578 
                0 0112 6.836c.85.004 1.705.114 2.504.336 
                1.909-1.294 2.747-1.025 2.747-1.025.546 
                1.377.203 2.394.1 2.647.64.699 1.028 
                1.592 1.028 2.683 0 3.842-2.339 
                4.687-4.566 4.935.359.309.678.919.678 
                1.852 0 1.336-.012 2.415-.012 
                2.743 0 .267.18.578.688.48C19.138 
                20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
 <script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  togglePassword.addEventListener("click", () => {
    const isVisible = passwordField.type === "text";
    passwordField.type = isVisible ? "password" : "text";

    eyeIcon.innerHTML = isVisible
      ? `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" /><circle cx="12" cy="12" r="3" />`
      : `<path d="M17.94 17.94A10.94 10.94 0 0112 19c-7 0-11-7-11-7a21.37 
          21.37 0 015.06-5.94M9.88 9.88A3 3 
          0 0114.12 14.12M1 1l22 22" stroke="currentColor"/>`;
  });

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    console.log("Login attempt:", { email, password: pass });

    //  Redirect to index.html after login
    window.location.href = "index.html";
  });
</script>

</body>
</html>
